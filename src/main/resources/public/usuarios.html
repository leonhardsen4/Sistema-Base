<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usu√°rios - Sistema</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/logo.png">
  <link rel="apple-touch-icon" href="/img/logo.png">
  <link rel="stylesheet" href="/css/layout.css">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--color-bg-light);
      margin: 0;
      padding: 0;
    }

    .painel {
      background: var(--color-bg-sections);
      border: 1px solid var(--color-border);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .painel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .painel-header h2 {
      font-size: 24px;
      color: var(--text-primary);
      margin: 0;
      font-weight: 700;
    }

    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }

    .search-box {
      flex: 1;
      max-width: 500px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid var(--input-border);
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: var(--input-bg);
      color: var(--input-text);
    }

    .search-box input::placeholder {
      color: var(--input-placeholder);
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-light);
    }

    .btn {
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: var(--gradient-primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(153, 23, 60, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: var(--gradient-header);
    }

    th {
      padding: 14px 16px;
      text-align: left;
      font-weight: 600;
      color: white;
      font-size: 14px;
      border-bottom: none;
    }

    td {
      padding: 14px 16px;
      border-bottom: 1px solid var(--color-border-light);
      font-size: 14px;
      color: var(--text-primary);
    }

    tbody tr {
      transition: all 0.2s ease;
    }

    tbody tr:hover {
      background: var(--color-primary-light);
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-badge.ativo {
      background: #d1fae5;
      color: #065f46;
    }

    .status-badge.inativo {
      background: #fee2e2;
      color: #991b1b;
    }

    .vazio {
      padding: 60px 20px;
      text-align: center;
      color: var(--text-secondary);
      font-size: 16px;
    }

    .loading {
      padding: 60px 20px;
      text-align: center;
      color: var(--text-secondary);
    }

    /* Avatar inicial */
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--gradient-primary);
      color: white;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 16px;
      margin-right: 10px;
    }

    .user-info-cell {
      display: flex;
      align-items: center;
    }

    .user-details {
      display: flex;
      flex-direction: column;
    }

    .user-details .user-name {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 2px;
    }

    .user-details .user-email {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .btn-table {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      padding: 4px 8px;
      opacity: 0.6;
      transition: opacity 0.2s;
      color: var(--text-secondary);
    }

    .btn-table:hover {
      opacity: 1;
      color: var(--text-primary);
    }

    /* Toggle switch para ativo/inativo */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
      cursor: pointer;
      user-select: none;
    }

    .toggle-switch input {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
      pointer-events: none;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    .toggle-switch input:checked + .toggle-slider {
      background: var(--gradient-primary);
    }

    .toggle-switch input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }

    .toggle-switch:hover .toggle-slider {
      opacity: 0.9;
    }

    .toggle-switch input:disabled + .toggle-slider {
      cursor: pointer;
      opacity: 1;
    }

    @media (max-width: 768px) {
      .toolbar {
        flex-direction: column;
        align-items: stretch;
      }

      .painel {
        padding: 15px;
      }

      table {
        font-size: 13px;
      }

      th, td {
        padding: 10px;
      }

      .user-avatar {
        width: 32px;
        height: 32px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="left-tools">
        <button id="btnSidebarToggle" class="btn-sidebar" aria-label="Alternar menu lateral">‚ò∞</button>
        <h1>Sistema</h1>
      </div>
      <div class="user-menu">
        <div class="theme-toggle" id="themeToggle">
          <div class="theme-toggle-option active" data-theme="light">‚òº</div>
          <div class="theme-toggle-option" data-theme="dark">‚òæ</div>
        </div>
        <div class="user-info">
          <div class="user-name" id="userName">Carregando...</div>
          <div class="user-email" id="userEmail"></div>
        </div>
        <button class="btn-logout" onclick="logout()">Sair</button>
      </div>
    </div>
  </div>

  <div class="layout">
    <aside class="sidebar">
      <nav class="menu-lateral">
        <a href="/dashboard.html"><span class="icon">üè†</span><span class="label">Dashboard</span></a>
        <a href="/notisblokk.html"><span class="icon">üìã</span><span class="label">Notisblokk</span></a>
        <a href="/usuarios.html" class="active"><span class="icon">üë•</span><span class="label">Usu√°rios</span></a>
      </nav>
    </aside>

    <main class="container" style="max-width: none; padding: 0;">
      <div class="painel">
        <div class="painel-header">
          <h2>Gerenciar Usu√°rios</h2>
        </div>

        <div class="toolbar">
          <div class="search-box">
            <input id="busca" type="text" placeholder="üîç Buscar usu√°rios por nome ou email..." oninput="filtrarUsuarios(this.value)">
          </div>
          <a href="/usuarios_cadastro.html" class="btn">+ Novo Usu√°rio</a>
        </div>

        <div class="tabela-wrapper">
          <table id="tabelaUsuarios">
            <thead>
              <tr>
                <th>Usu√°rio</th>
                <th>Telefone</th>
                <th>Status</th>
                <th>Data Cria√ß√£o</th>
                <th style="width: 150px;">A√ß√µes</th>
              </tr>
            </thead>
            <tbody id="corpoUsuarios">
              <tr>
                <td colspan="4" class="loading">Carregando usu√°rios...</td>
              </tr>
            </tbody>
          </table>
          <div id="vazio" class="vazio" hidden>
            <p>Nenhum usu√°rio encontrado.</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    async function verificar() {
      const token = localStorage.getItem('auth_token');
      if (!token) { window.location.href = '/login.html'; return null; }

      const resp = await fetch('/api/auth/verificar', { headers: { 'Authorization': 'Bearer ' + token } });
      if (!resp.ok) {
        localStorage.removeItem('auth_token');
        localStorage.removeItem('usuario');
        window.location.href = '/login.html';
        return null;
      }

      const json = await resp.json();
      if (json.sucesso) {
        document.getElementById('userName').textContent = json.usuario.nome;
        document.getElementById('userEmail').textContent = json.usuario.email;
        return token;
      }

      window.location.href = '/login.html';
      return null;
    }

    async function carregarUsuarios() {
      const token = await verificar();
      if (!token) return;

      try {
        const resp = await fetch('/api/usuarios', { headers: { 'Authorization': 'Bearer ' + token } });
        const json = await resp.json();

        if (json.sucesso) {
          const lista = json.dados || [];
          state.usuarios = lista;
          renderUsuarios(lista);
        } else {
          alert(json.mensagem || 'Erro ao carregar usu√°rios');
        }
      } catch (e) {
        console.error('Erro ao carregar usu√°rios:', e);
        document.getElementById('corpoUsuarios').innerHTML = '<tr><td colspan="4" class="vazio">Erro ao carregar usu√°rios</td></tr>';
      }
    }

    const state = { usuarios: [] };

    function getInitials(nome) {
      if (!nome) return '?';
      const parts = nome.trim().split(' ');
      if (parts.length === 1) return parts[0].charAt(0).toUpperCase();
      return (parts[0].charAt(0) + parts[parts.length - 1].charAt(0)).toUpperCase();
    }

    function formatarData(dataISO) {
      if (!dataISO) return '-';
      try {
        const data = new Date(dataISO);
        return data.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
      } catch {
        return '-';
      }
    }

    function renderUsuarios(lista) {
      const corpo = document.getElementById('corpoUsuarios');
      const vazio = document.getElementById('vazio');

      corpo.innerHTML = '';

      if (!lista.length) {
        vazio.hidden = false;
        return;
      }

      vazio.hidden = true;

      lista.forEach(u => {
        const tr = document.createElement('tr');
        const statusClass = u.ativo ? 'ativo' : 'inativo';
        const statusText = u.ativo ? 'Ativo' : 'Inativo';

        tr.innerHTML = `
          <td>
            <div class="user-info-cell">
              <div class="user-avatar">${getInitials(u.nome)}</div>
              <div class="user-details">
                <div class="user-name">${u.nome}</div>
                <div class="user-email">${u.email}</div>
              </div>
            </div>
          </td>
          <td>${u.telefone || '-'}</td>
          <td><span class="status-badge ${statusClass}">${statusText}</span></td>
          <td>${formatarData(u.dataCriacao)}</td>
          <td style="display: flex; align-items: center; gap: 10px;">
            <button class="btn-table" onclick="editarUsuario(${u.id})" title="Editar">‚úé</button>
            <div class="toggle-switch" onclick="handleToggleClick(${u.id}, ${u.ativo})" title="${u.ativo ? 'Desativar usu√°rio' : 'Ativar usu√°rio'}">
              <input type="checkbox" ${u.ativo ? 'checked' : ''} disabled>
              <span class="toggle-slider"></span>
            </div>
          </td>
        `;
        corpo.appendChild(tr);
      });
    }

    function filtrarUsuarios(texto) {
      const t = (texto || '').toLowerCase();
      const filtrada = state.usuarios.filter(u =>
        (u.nome || '').toLowerCase().includes(t) ||
        (u.email || '').toLowerCase().includes(t)
      );
      renderUsuarios(filtrada);
    }

    function editarUsuario(id) {
      window.location.href = `/usuarios_cadastro.html?id=${id}`;
    }

    // Interceptar clique no toggle para confirmar antes de mudar
    function handleToggleClick(id, statusAtual) {
      const novoStatus = !statusAtual;
      const acao = novoStatus ? 'ativar' : 'desativar';

      if (!confirm(`Deseja realmente ${acao} este usu√°rio?`)) {
        // Usu√°rio cancelou, n√£o faz nada
        return;
      }

      // Usu√°rio confirmou, executar toggle
      toggleUsuario(id, novoStatus);
    }

    async function toggleUsuario(id, novoStatus) {
      try {
        const token = localStorage.getItem('auth_token');

        // Buscar usu√°rio atual
        const resp = await fetch(`/api/usuarios/${id}`, {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const json = await resp.json();

        if (!json.sucesso) {
          alert('Erro ao buscar usu√°rio');
          return;
        }

        const usuario = json.dados;

        console.log('Estado atual do usu√°rio:', usuario.ativo);
        console.log('Novo status a ser enviado:', novoStatus);

        // Atualizar com novo status
        const payload = {
          nome: usuario.nome,
          email: usuario.email,
          telefone: usuario.telefone,
          ativo: novoStatus
        };

        console.log('Payload sendo enviado:', payload);

        const updateResp = await fetch(`/api/usuarios/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify(payload)
        });

        const updateJson = await updateResp.json();
        console.log('Resposta do servidor:', updateJson);

        if (updateJson.sucesso) {
          const acao = novoStatus ? 'ativado' : 'desativado';
          alert(`Usu√°rio ${acao} com sucesso!`);

          // Aguardar um pouco antes de recarregar para dar tempo do banco atualizar
          setTimeout(() => {
            carregarUsuarios();
          }, 300);
        } else {
          alert(updateJson.mensagem || 'Erro ao atualizar usu√°rio');
        }
      } catch (e) {
        alert('Erro ao processar solicita√ß√£o: ' + e.message);
        console.error('Erro completo:', e);
      }
    }

    async function logout() {
      try {
        const token = localStorage.getItem('auth_token');
        await fetch('/api/auth/logout', { method: 'POST', headers: { 'Authorization': 'Bearer ' + token } });
      } catch {}
      localStorage.removeItem('auth_token');
      localStorage.removeItem('usuario');
      window.location.href = '/login.html';
    }

    // Toggle de tema
    function initThemeToggle() {
      const toggle = document.getElementById('themeToggle');
      const savedTheme = localStorage.getItem('theme') || 'light';

      // Aplicar tema salvo
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeToggleUI(savedTheme);

      // Event listener para toggle
      toggle.querySelectorAll('.theme-toggle-option').forEach(option => {
        option.addEventListener('click', () => {
          const theme = option.dataset.theme;
          document.documentElement.setAttribute('data-theme', theme);
          localStorage.setItem('theme', theme);
          updateThemeToggleUI(theme);
        });
      });
    }

    function updateThemeToggleUI(theme) {
      document.querySelectorAll('.theme-toggle-option').forEach(option => {
        if (option.dataset.theme === theme) {
          option.classList.add('active');
        } else {
          option.classList.remove('active');
        }
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      initThemeToggle();
      carregarUsuarios();
    });

    // Toggle da sidebar colaps√°vel
    (function() {
      const layout = document.querySelector('.layout');
      const btn = document.getElementById('btnSidebarToggle');
      function applyState() {
        const collapsed = localStorage.getItem('sidebar_collapsed') === '1';
        if (collapsed) layout.classList.add('collapsed'); else layout.classList.remove('collapsed');
        if (btn) btn.setAttribute('aria-expanded', collapsed ? 'false' : 'true');
      }
      window.addEventListener('DOMContentLoaded', applyState);
      if (btn) {
        btn.addEventListener('click', () => {
          const collapsed = layout.classList.toggle('collapsed');
          localStorage.setItem('sidebar_collapsed', collapsed ? '1' : '0');
          btn.setAttribute('aria-expanded', collapsed ? 'false' : 'true');
        });
      }
    })();
  </script>
</body>
</html>
