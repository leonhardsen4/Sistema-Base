<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/logo.png">
    <link rel="apple-touch-icon" href="/img/logo.png">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Estilo de loading espec√≠fico do login */
        .btn.loading {
            position: relative;
            color: transparent;
            pointer-events: none;
        }

        .btn.loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body style="background: var(--gradient-login-bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;">
    <div class="login-container">
        <div class="logo">
            <h1>üîê Sistema</h1>
            <p>Fa√ßa login para continuar</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="formLogin">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu@email.com" required autofocus>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="lembrar">
                <label for="lembrar">Lembrar-me</label>
            </div>

            <button type="submit" class="btn" id="btnLogin">Entrar</button>
        </form>

        <div class="divider">ou</div>

        <div class="link">
            N√£o tem uma conta? <a href="/cadastro.html">Cadastre-se</a>
        </div>

        <div class="link" style="margin-top: 10px;">
            <small>üë§ <strong>Admin:</strong> admin@sistema.com / admin123</small>
        </div>
    </div>

    <script>
        const form = document.getElementById('formLogin');
        const btnLogin = document.getElementById('btnLogin');
        const alert = document.getElementById('alert');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Desabilitar bot√£o e mostrar loading
            btnLogin.disabled = true;
            btnLogin.classList.add('loading');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (data.sucesso) {
                    // Salvar token e usu√°rio
                    localStorage.setItem('auth_token', data.dados.token);
                    localStorage.setItem('usuario', JSON.stringify(data.dados.usuario));
                    
                    mostrarAlerta('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    mostrarAlerta(data.mensagem, 'error');
                    btnLogin.disabled = false;
                    btnLogin.classList.remove('loading');
                }

            } catch (error) {
                mostrarAlerta('Erro ao conectar com o servidor', 'error');
                btnLogin.disabled = false;
                btnLogin.classList.remove('loading');
            }
        });

        function mostrarAlerta(mensagem, tipo) {
            alert.textContent = mensagem;
            alert.className = `alert ${tipo}`;
            alert.style.display = 'block';

            if (tipo === 'error') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }

        // Verificar se j√° est√° logado
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('auth_token');
            if (token) {
                window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>
</html>
