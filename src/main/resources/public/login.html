<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #003366 0%, #0066cc 50%, #004080 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #003366;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #003366 0%, #0066cc 50%, #004080 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 51, 102, 0.3);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #9ca3af;
            font-size: 14px;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6b7280;
        }

        .link a {
            color: #0066cc;
            text-decoration: none;
            font-weight: 600;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üîê Sistema</h1>
            <p>Fa√ßa login para continuar</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="formLogin">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu@email.com" required autofocus>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="lembrar">
                <label for="lembrar">Lembrar-me</label>
            </div>

            <button type="submit" class="btn" id="btnLogin">Entrar</button>
        </form>

        <div class="divider">ou</div>

        <div class="link">
            N√£o tem uma conta? <a href="/cadastro.html">Cadastre-se</a>
        </div>

        <div class="link" style="margin-top: 10px;">
            <small>üë§ <strong>Admin:</strong> admin@sistema.com / admin123</small>
        </div>
    </div>

    <script>
        const form = document.getElementById('formLogin');
        const btnLogin = document.getElementById('btnLogin');
        const alert = document.getElementById('alert');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Desabilitar bot√£o
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (data.sucesso) {
                    // Salvar token e usu√°rio
                    localStorage.setItem('auth_token', data.dados.token);
                    localStorage.setItem('usuario', JSON.stringify(data.dados.usuario));
                    
                    mostrarAlerta('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    mostrarAlerta(data.mensagem, 'error');
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Entrar';
                }

            } catch (error) {
                mostrarAlerta('Erro ao conectar com o servidor', 'error');
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
            }
        });

        function mostrarAlerta(mensagem, tipo) {
            alert.textContent = mensagem;
            alert.className = `alert ${tipo}`;
            alert.style.display = 'block';

            if (tipo === 'error') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }

        // Verificar se j√° est√° logado
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('auth_token');
            if (token) {
                window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>
</html>
