<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/logo.png">
    <link rel="apple-touch-icon" href="/img/logo.png">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Estilo de loading específico do cadastro */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
    </style>
</head>
<body style="background: var(--gradient-login-bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;">
    <div class="cadastro-container">
        <div class="logo">
            <h1>Criar Conta</h1>
            <p>Preencha os dados abaixo</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="formCadastro">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="João Silva" required autofocus>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="(00) 00000-0000">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Mínimo 6 caracteres" required>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
                <div class="password-strength-text" id="strengthText"></div>
            </div>

            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" placeholder="Digite a senha novamente" required>
            </div>

            <button type="submit" class="btn" id="btnCadastrar">Criar Conta</button>
        </form>

        <div class="link">
            Já tem uma conta? <a href="/login.html">Fazer login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('formCadastro');
        const btnCadastrar = document.getElementById('btnCadastrar');
        const alert = document.getElementById('alert');
        const senhaInput = document.getElementById('senha');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        // Verificador de força da senha
        senhaInput.addEventListener('input', (e) => {
            const senha = e.target.value;
            const forca = calcularForcaSenha(senha);
            
            let cor, largura, texto;
            
            if (senha.length === 0) {
                largura = 0;
                texto = '';
            } else if (forca < 2) {
                cor = '#ef4444';
                largura = '33%';
                texto = 'Fraca';
            } else if (forca < 4) {
                cor = '#f59e0b';
                largura = '66%';
                texto = 'Média';
            } else {
                cor = '#10b981';
                largura = '100%';
                texto = 'Forte';
            }
            
            strengthBar.style.width = largura;
            strengthBar.style.backgroundColor = cor;
            strengthText.textContent = texto;
            strengthText.style.color = cor;
        });

        function calcularForcaSenha(senha) {
            let forca = 0;
            if (senha.length >= 6) forca++;
            if (senha.length >= 10) forca++;
            if (/[a-z]/.test(senha) && /[A-Z]/.test(senha)) forca++;
            if (/\d/.test(senha)) forca++;
            if (/[^a-zA-Z0-9]/.test(senha)) forca++;
            return forca;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const telefone = document.getElementById('telefone').value.trim();
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            // Validações
            if (senha !== confirmarSenha) {
                mostrarAlerta('As senhas não coincidem', 'error');
                return;
            }

            if (senha.length < 6) {
                mostrarAlerta('A senha deve ter no mínimo 6 caracteres', 'error');
                return;
            }

            // Desabilitar botão
            btnCadastrar.disabled = true;
            btnCadastrar.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch('/api/usuarios', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, email, telefone, senha })
                });

                const data = await response.json();

                if (data.sucesso) {
                    mostrarAlerta('Conta criada com sucesso! Redirecionando...', 'success');
                    
                    form.reset();
                    
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    mostrarAlerta(data.mensagem, 'error');
                    btnCadastrar.disabled = false;
                    btnCadastrar.textContent = 'Criar Conta';
                }

            } catch (error) {
                mostrarAlerta('Erro ao conectar com o servidor', 'error');
                btnCadastrar.disabled = false;
                btnCadastrar.textContent = 'Criar Conta';
            }
        });

        function mostrarAlerta(mensagem, tipo) {
            alert.textContent = mensagem;
            alert.className = `alert ${tipo}`;
            alert.style.display = 'block';

            if (tipo === 'error') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }

        // Verificar se já está logado
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('auth_token');
            if (token) {
                window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>
</html>
