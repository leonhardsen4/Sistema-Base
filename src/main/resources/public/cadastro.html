<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6b7280;
        }

        .link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            width: 0;
        }

        .password-strength-text {
            font-size: 12px;
            margin-top: 5px;
            color: #6b7280;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>✨ Criar Conta</h1>
            <p>Preencha os dados abaixo</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="formCadastro">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="João Silva" required autofocus>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="(00) 00000-0000">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Mínimo 6 caracteres" required>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
                <div class="password-strength-text" id="strengthText"></div>
            </div>

            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" placeholder="Digite a senha novamente" required>
            </div>

            <button type="submit" class="btn" id="btnCadastrar">Criar Conta</button>
        </form>

        <div class="link">
            Já tem uma conta? <a href="/login.html">Fazer login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('formCadastro');
        const btnCadastrar = document.getElementById('btnCadastrar');
        const alert = document.getElementById('alert');
        const senhaInput = document.getElementById('senha');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        // Verificador de força da senha
        senhaInput.addEventListener('input', (e) => {
            const senha = e.target.value;
            const forca = calcularForcaSenha(senha);
            
            let cor, largura, texto;
            
            if (senha.length === 0) {
                largura = 0;
                texto = '';
            } else if (forca < 2) {
                cor = '#ef4444';
                largura = '33%';
                texto = 'Fraca';
            } else if (forca < 4) {
                cor = '#f59e0b';
                largura = '66%';
                texto = 'Média';
            } else {
                cor = '#10b981';
                largura = '100%';
                texto = 'Forte';
            }
            
            strengthBar.style.width = largura;
            strengthBar.style.backgroundColor = cor;
            strengthText.textContent = texto;
            strengthText.style.color = cor;
        });

        function calcularForcaSenha(senha) {
            let forca = 0;
            if (senha.length >= 6) forca++;
            if (senha.length >= 10) forca++;
            if (/[a-z]/.test(senha) && /[A-Z]/.test(senha)) forca++;
            if (/\d/.test(senha)) forca++;
            if (/[^a-zA-Z0-9]/.test(senha)) forca++;
            return forca;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const telefone = document.getElementById('telefone').value.trim();
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            // Validações
            if (senha !== confirmarSenha) {
                mostrarAlerta('As senhas não coincidem', 'error');
                return;
            }

            if (senha.length < 6) {
                mostrarAlerta('A senha deve ter no mínimo 6 caracteres', 'error');
                return;
            }

            // Desabilitar botão
            btnCadastrar.disabled = true;
            btnCadastrar.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch('/api/usuarios', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, email, telefone, senha })
                });

                const data = await response.json();

                if (data.sucesso) {
                    mostrarAlerta('Conta criada com sucesso! Redirecionando...', 'success');
                    
                    form.reset();
                    
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    mostrarAlerta(data.mensagem, 'error');
                    btnCadastrar.disabled = false;
                    btnCadastrar.textContent = 'Criar Conta';
                }

            } catch (error) {
                mostrarAlerta('Erro ao conectar com o servidor', 'error');
                btnCadastrar.disabled = false;
                btnCadastrar.textContent = 'Criar Conta';
            }
        });

        function mostrarAlerta(mensagem, tipo) {
            alert.textContent = mensagem;
            alert.className = `alert ${tipo}`;
            alert.style.display = 'block';

            if (tipo === 'error') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }

        // Verificar se já está logado
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('auth_token');
            if (token) {
                window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>
</html>
